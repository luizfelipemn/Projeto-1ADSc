<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    candidato A: <input id="candidato_a"><br>
    candidato B: <input id="candidato_b"><br>
    Brancos: <input id="votos_brancos"><br>
    Nulos: <input id="votos_nulos"><br>
<button onclick="resultado_eleição()">Resultado da Eleição</button>
<div id="resultado_candidatos"></div>

</body>
</html>
<script>
function resultado_eleição(){
    var votos_a =Number(candidato_a.value)
    var votos_b = Number(candidato_b.value)
    var v_brancos = Number(votos_brancos.value)
    var v_nulos = Number(votos_nulos.value)
   
    var v_total = votos_a + votos_b + v_brancos + v_nulos
    var porcentagem_a = (votos_a * 100) / v_total
    var porcentagem_b = (votos_b * 100) / v_total
    var v_invalidos = v_brancos + v_nulos
    var porcentagem_invalidos = (v_invalidos * 100) / v_total
    
    resultado_candidatos.innerHTML = `Total de votos: <b><u> ${v_total} </u></b> <br> 

    Candidato A: ${porcentagem_a}% (${votos_a} votos ) <br>
    <div style="background-color: green; height: 30px; width: ${porcentagem_a}%"></div>


    Candidato B: ${porcentagem_b}% (${votos_b} votos ) <br>
    <div style="background-color: red; height: 30px; width: ${porcentagem_b}%"></div>

    Candidato B: ${porcentagem_invalidos}% (${v_invalidos} votos ) <br>
    <div style="background-color: grey; height: 30px; width: ${porcentagem_invalidos}%"></div>
    `;

}


    </script>
